<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Follow Up Questions Podcast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="main">
    <!-- START HEADER -->
    <section class="header">
      <img class="rounded mx-auto d-block banner" src="./assets/FUQ!Banner.png" />
    </section>
    <!-- END HEADER -->

    <!-- START NAVIGATION BUTON (LOGO) -->
    <!-- <section class="navigation"> -->
      <!-- <img height="100px" class="rounded" src="./assets/FUQ!Logo.png" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" /> -->
      
    <!-- </section> -->
    <!-- END NAVIGATION BUTTON -->

    <!-- START MAIN BODY SECTION -->
    <section class="body">
      <div class="row" style="margin: 0%;">
        <div class="col-md-4 col-sm-12 order-md-2" style="min-height: 25vh;">
          <div class="card" style="background-color: #8659a8; color: white;margin:0px 2.5%">
            <div class="card-body">
              TESTING ABOIUT US SECTION
            </div>
          </div>
        </div>
        <div class="col-md-8 col-sm-12 order-md-1">
          <div class="card" style="background-color: #0c8281; color: white;margin:0px 2.5%">
            <div class="card-body">
              TESTING THE PODCAST SECTION
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END MAIN BODY SECTION -->

    <!-- START FOOTER -->
    <section class="social-footer">
      <footer>
        <div class="row" style="margin: 0%;">
          <div class="col-3 footer-placement">
            <i class="fab fa-instagram fa-3x"></i>
          </div>
          <div class="col-3 footer-placement">
            <i class="fab fa-facebook-square fa-3x"></i>
          </div>
          <div class="col-3 footer-placement">
            <i class="fab fa-twitter-square fa-3x"></i>
          </div>
          <div class="col-3 footer-placement">
            <i class="fas fa-bars fa-3x" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"></i>
          </div>
        </div>
      </footer>
    </section>
    <!-- END FOOTER -->

    <!-- START OFFCANVAS NAVIGATION -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <a onclick="homeScroll()" data-bs-dismiss="offcanvas"><h2>Home</h2></a>
        
      </div>
    </div>
    <!-- END OFFCANVAS NAVIGATION -->
  </div>

  <script src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/ba87b9c17d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
